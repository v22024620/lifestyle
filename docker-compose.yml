services:
  neo4j:
    image: neo4j:5
    container_name: neo4j-local
    ports:
      - "7474:7474"   # Neo4j Browser / HTTP
      - "7687:7687"   # Bolt (?úÎùº?¥Î≤Ñ ?∞Í≤∞)
    environment:
      NEO4J_AUTH: "${LCP_NEO4J_USER}/${LCP_NEO4J_PASSWORD}"
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 1G
      NEO4J_PLUGINS: ["apoc", "n10s"]
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import

  graphdb:
    image: ontotext/graphdb:10.8.3
    container_name: graphdb-local
    ports:
      - "7200:7200"   # GraphDB Workbench (??UI)
    environment:
      - GDB_HEAP_SIZE=2G
    volumes:
      - ./graphdb/data:/opt/graphdb/home
